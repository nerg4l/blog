<article class="my-4">
    <h2>
        <a class="text-decoration-none" href="{{ .Permalink }}">{{ .Title }}</a>
    </h2>

    <div>
        {{ partial "article-metadata" . }}
    </div>

    <div>
        {{ .Summary }}
        {{ if .Truncated }}
            <div>
                <a href="{{ .RelPermalink }}">{{ i18n "readMore" }}</a>
            </div>
        {{ end }}
    </div>
</article>

<hr>
